<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<h2>SPLITTER</h2>
  <section class="splitter">
    <div class="left">
      <label>Bill
        <input type="text" placeholder="$                                         0" class="bill" />
      </label>
      <label>Select Tip %</label>
      <div class="tip-buttons">
        <button class="five" value="5">5%</button>
        <button class="ten" value="10">10%</button>
        <button class="fifteen" value="15">15%</button>
        <button class="twentyfive" value="25">25%</button>
        <button class="fifty" value="50">50%</button>
      </div>
      <input type="text" placeholder="custom" class="custom" />
      <label>Number of People <p class="error"></p>
        <input type="text" placeholder="                                           0" class="people" />
      </label>
    </div>
    
      <div class="amount">
        <p>Tip Amount </p>
        <span class="person">/ person<p class="tip-amount">$0.00</p></span> 
        

        <p>Total </p>
        <p>/ person </p>
        <span class="tot-amount">$0.00</span>

        <button class="reset">Reset</button>
      </div>
    
    
  </section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="app.js"></script>
</html>
